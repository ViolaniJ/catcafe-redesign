<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="catstyle.css">
  <script src="catstyle.css"></script>
  <title>Cat Cafe Melbourne</title>
</head> 
<body>

  <!--Navigation Bar-->
  <header class="site-header">

    <div class="logo-container">
      <a href="#" class="catcafelogo">
        <img src="images/catcafelogo.png" alt="Cat Cafe Logo" class="catcafelogo">
      </a>
    </div>
      
    <nav class="navbar">
      <ul>
        <li><a href="#" class="home active">Home</a></li>
        <li><a href="#" class="aboutUs active">About Us</a></li>
        <li><a href="#" class="bookAVisit active">Book A Visit</a></li>
        <li><a href="#" class="supportUs active">Support Us</a></li>
        <li><a href="#" class="contactUs active">Contact Us</a></li>
        <li>
          <a href="#" class="search">
            <img src="images/searchicon.png" alt="search icon" class="searchicon">
          </a>
        </li>
      </ul>
    </nav>

    <div class="header-nav">
      <a href="#" class="shoppingcart">
        <img src="images/shoppingcart.png" alt="Shopping Cart" class="shoppingcart">
      </a>
      <a href="#" class="profile">
        <img src="images/profile.png" alt="Profile" class="profile">
      </a>
    </div>
  </header>

  <!-- Body section of the homepage -->
  <main class="site-body">
    <section class="cat-welcome">
            <img src="images/next-circle.png" alt="arrow" class="next">
            <img src="images/welcome.png" alt = "welcome to cat cafe" class="welcomecat">
            <img src="images/next-circle.png" alt="arrow" class="next">
    </section>

    <section class="meet-our-cats">
        <h1 class="cat-heading">
            <img src="images/brownpaw.png" alt="cat paw" class="paw">
            MEET OUR CATS
            <img src="images/brownpaw.png" alt="cat paw" class="paw">
        </h1>
            <div class="cats">
                <img src="images/ruby.png" alt="ruby cat" class="ruby">
                <img src="images/panda.png" alt="panda cat" class="panda">
                <img src="images/simba.png" alt="simba cat" class="simba">
                <img src="images/dobby.png" alt="dobby cat" class="dobby">
                <img src="images/kenny.png" alt="kenny cat" class="kenny">
                <img src="images/yoyo.png" alt="yoyo cat" class="yoyo">
            </div>
    </section>
  </main>

  <!-- Footer section of the homepage -->
  <footer class="site-footer">
    <section class="footer-container">
        <a href="#">PRIVACY POLICY</a>
        <a href="#">BOOKING AND REFUND POLICY</a>
        <a href="#">TERMS AND CONDITIONS</a>
    </section>

    <section class="footer-social">
        <span>@catcafemelbourne</span>
        <div class="social-icons">
            <a href="#"><img src="images/Instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/Facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/Pinterest.png" alt="Pinterest"></a>
        </div>
    </section>

  </section>
    

  </footer>

</body>
</html>
